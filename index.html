<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="refresh" content="2; url=https://jing.vision" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
    
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2.5rem 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            text-align: center;
        }
    
        .spinner {
            margin: 1.5rem auto 1rem auto;
            width: 48px;
            height: 48px;
            border: 5px solid #43c6ac;
            border-top: 5px solid #f8ffae;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
    
            100% {
                transform: rotate(360deg);
            }
        }
    
        h1 {
            font-size: 2rem;
            color: #2d3a3a;
            margin-bottom: 0.5rem;
        }
    
        p {
            color: #4a5c5c;
            font-size: 1.1rem;
        }
    
        a {
            color: #43c6ac;
            text-decoration: underline;
        }
    </style>
    <script type="text/javascript">
        // More robust redirect using JavaScript
                setTimeout(function () {
                window.location.replace('https://jing.vision');
            }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirectingâ€¦</h1>
        <p>Thanks for visiting! You are being redirected to <br><a href="https://jing.vision">jing.vision</a></p>
        <p>If you are not redirected automatically, <a href="https://jing.vision">click here</a>.</p>
    </div>
</body>

</html>

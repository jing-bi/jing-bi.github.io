<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="refresh" content="0; url=https://jing.vision" />
    <title>Redirecting...</title>
    <script type="text/javascript">
        // More robust redirect using JavaScript
        window.location.replace('https://jing.vision');
    </script>
</head>

<body>
    <noscript>
        <!-- Fallback for users with JavaScript disabled -->
        <meta http-equiv="refresh" content="0; url=https://jing.vision" />
        <p>If you are not redirected automatically, <a href="https://jing.vision">click here</a>.</p>
    </noscript>
</body>

</html>
